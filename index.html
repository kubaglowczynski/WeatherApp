<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/69c6e18415.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="https://img.freepik.com/free-vector/404-error-with-landscape-concept-illustration_114360-7888.jpg?w=826&t=st=1670017612~exp=1670018212~hmac=53a94457e64b0b659dc4433fd3487d81f1dd0857fca18889cc13854a6e7bbbdf" alt="...">
        </div>
        <div class="weather-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1244/1244034.png?w=826&t=st=1670013119~exp=1670013719~hmac=9aa6b02ee37798f64b43460727530fcdcfb3e8d454eb5571ab5a3bf8f6518b8f" alt="...">
            <p class="temperature">22 <span>Â°C</span></p>
            <p class="description">Clear Sky</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span>50%</span>
                    <p>Humidity</p>
                </div>
            </div>  
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span>5km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>  
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69c6e18415.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/shortcut-icon.png">
</head>
<body>
    <img src="img/background-removebg.png" alt="" class="bg">
    <img src="img/background-mobile.png" alt="" class="bg-mobile">
    <div class="title">
        WeatherApp
    </div>
    <button id="switch-dark" aria-label="Przełącznik trybu nocnego">THEME CHANGE</button>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src='img/404.jpg' alt="...">
        </div>
        <div class="weather-box">
            <img src='' alt="...">
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="feels-like-temperature"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>  
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>  
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
